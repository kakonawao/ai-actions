name: Draft PR

on:
  workflow_call:
    inputs:
      issue_number:
        description: 'The number of the issue to draft a solution for'
        required: true
        type: number
      issue_title:
        description: 'The title of the issue'
        required: true
        type: string
      issue_body:
        description: 'The body of the issue'
        required: true
        type: string
    secrets:
      GEMINI_API_KEY:
        description: 'The API key for the Gemini service'
        required: true

permissions:
  contents: write
  pull-requests: write
  issues: write # Add issues: write permission to post comments

jobs:
  draft-task:
    runs-on: ubuntu-latest
    steps:
      - name: Post in-progress comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ inputs.issue_number }}
          body: |
            Drafting a solution... ‚è≥
            
            You can follow the progress of the draft here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          ref: 'main' # Checkout the main branch of the target repo

      - name: Setup Coding Agent Environment
        uses: kakonawao/ai-actions/.github/actions/setup-coding-agent@main

      - name: Run Coding Agent
        id: run-agent
        uses: kakonawao/ai-actions/.github/actions/run-coding-agent@main
        with:
          agent_mode: "draft"
          issue_title: ${{ inputs.issue_title }}
          issue_body: ${{ inputs.issue_body }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }} # Pass GITHUB_TOKEN for gh CLI if needed by agent

      - name: Validate agent output
        run: |
          if [ -z "${{ steps.run-agent.outputs.changed_files }}" ]; then
            echo "Error: Agent did not provide any changed files. Failing to prevent unintended commits."
            exit 1
          fi

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI draft for issue #${{ inputs.issue_number }}"
          title: "AI draft for: ${{ inputs.issue_title }}"
          body: |
            This PR was automatically drafted by an AI agent in response to issue #${{ inputs.issue_number }}.
            
            ## ü§ñ AI Agent Summary
            
            ${{ steps.run-agent.outputs.agent_summary_output }}
            
            ---
            
            Closes #${{ inputs.issue_number }}
          branch: ai-draft/${{ inputs.issue_number }}
          base: main
          author: AI Developer <ai-developer@users.noreply.github.com>
          committer: AI Developer <ai-developer@users.noreply.github.com>
          add-paths: ${{ steps.run-agent.outputs.changed_files }}
          draft: true # Create the PR in draft status

      - name: Post Agent Summary to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.create-pr.outputs.pull-request-number }}
          body: |
            ## ü§ñ AI Agent Summary
            
            ${{ steps.run-agent.outputs.agent_summary_output }}
          token: ${{ secrets.GITHUB_TOKEN }}
