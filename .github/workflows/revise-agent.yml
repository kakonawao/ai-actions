name: Revise Agent

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'The number of the pull request to revise'
        required: true
        type: number
      branch:
        description: 'The branch to checkout'
        required: true
        type: string
    secrets:
      GEMINI_API_KEY:
        description: 'The API key for the Gemini service'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  revise-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository for local actions
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Agent Environment
        uses: ./.github/actions/setup-agent
        with:
          ref: ${{ inputs.branch }}

      - name: Run revise agent
        id: run-agent
        run: python agent/main.py
        env:
          AGENT_MODE: "revise"
          PR_NUMBER: ${{ inputs.pr_number }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'AI Developer'
          git config --global user.email 'ai-developer@users.noreply.github.com'

      - name: Rebase onto base branch
        run: |
          # Fetch the base branch (assuming 'main' for now, but could be dynamic)
          git fetch origin main:main
          # Attempt to rebase the current branch onto main
          git rebase origin/main || {
            echo "Rebase failed. Manual intervention might be required."
            exit 1
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          if [ -f "ai_changed_files.txt" ]; then
            git add --pathspec-from-file=ai_changed_files.txt
          else
            echo "No ai_changed_files.txt found. Staging all changes."
            git add .
          fi

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "AI revisions for PR #${{ inputs.pr_number }}"
            # Force push after rebase, but safely with --force-with-lease to the specific branch
            git push --force-with-lease origin HEAD:${{ inputs.branch }}
          fi
